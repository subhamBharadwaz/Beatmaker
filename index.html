<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Beatmaker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volumn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-classic.wav">Classic Kick</option>
            <option value="./sounds/kick-808.wav">808 Kick</option>
            <option value="./sounds/kick-heavy.wav">Kick Heavy</option>
            <option value="./sounds/kick-big.wav">Kick Big</option>
            <option value="./sounds/kick-cultivator.wav">
              Kick Cultivator
            </option>
            <option value="./sounds/kick-electro01.wav">Kick Electro</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>

      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volumn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sounds/snare-acoustic01.wav">Classic Snare</option>
            <option value="./sounds/snare-808.wav">808 Snare</option>
            <option value="./sounds/snare-vinyl02.wav">Snare Vinyl</option>
            <option value="./sounds/snare-big.wav">Snare Big</option>
            <option value="./sounds/snare-lofi01.wav">Snare Lofi</option>
            <option value="./sounds/snare-tape.wav">Snare Tape</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>

      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volumn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./sounds/hihat-acoustic01.wav">Classic Hihat</option>
            <option value="./sounds/hihat-808.wav">808 Hihat</option>
            <option value="./sounds/hihat-analog.wav">Hihat Analog</option>
            <option value="./sounds/hihat-digital.wav">Hihat Digital</option>
            <option value="./sounds/hihat-electro.wav">Hihat Electro</option>
            <option value="./sounds/hihat-ring.wav">Hihat Ring</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>

      <div class="clap-track">
        <div class="controls">
          <h1>Clap</h1>
          <button data-track="3" class="mute clap-volumn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="clap-select" id="clap-select">
            <option value="./sounds/clap-analog.wav">Clap Analog</option>
            <option value="./sounds/clap-crushed.wav">Clap Crush</option>
            <option value="./sounds/clap-slapper.wav">Clap Slapper</option>
            <option value="./sounds/clap-tape.wav">Clap Tape</option>
            <option value="./sounds/clap-808.wav">Clap 808</option>
            <option value="./sounds/clap-fat.wav">Clap Fat</option>
          </select>
        </div>
        <div class="clap">
          <div class="pad clap-pad b0"></div>
          <div class="pad clap-pad b1"></div>
          <div class="pad clap-pad b2"></div>
          <div class="pad clap-pad b3"></div>
          <div class="pad clap-pad b4"></div>
          <div class="pad clap-pad b5"></div>
          <div class="pad clap-pad b6"></div>
          <div class="pad clap-pad b7"></div>
        </div>
      </div>

      <div class="crash-track">
        <div class="controls">
          <h1>Crash</h1>
          <button data-track="4" class="mute crash-volumn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="crash-select" id="crash-select">
            <option value="./sounds/crash-acoustic.wav">Crash Classic</option>
            <option value="./sounds/crash-808.wav">Crash 808</option>
            <option value="./sounds/crash-noise.wav">Crash Noise</option>
            <option value="./sounds/crash-tape.wav">Crash Tape</option>
          </select>
        </div>
        <div class="crash">
          <div class="pad crash-pad b0"></div>
          <div class="pad crash-pad b1"></div>
          <div class="pad crash-pad b2"></div>
          <div class="pad crash-pad b3"></div>
          <div class="pad crash-pad b4"></div>
          <div class="pad crash-pad b5"></div>
          <div class="pad crash-pad b6"></div>
          <div class="pad crash-pad b7"></div>
        </div>
      </div>

      <div class="openhat-track">
        <div class="controls">
          <h1>Openhat</h1>
          <button data-track="5" class="mute openhat-volumn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="openhat-select" id="openhat-select">
            <option value="./sounds/openhat-acoustic01.wav">
              Openhat Classic
            </option>
            <option value="./sounds/openhat-analog.wav">Openhat Analog</option>
            <option value="./sounds/openhat-slick.wav">Openhat Slick</option>
            <option value="./sounds/openhat-tight.wav">Openhat Tight</option>
            <option value="./sounds/openhat-808.wav">Openhat 808</option>
          </select>
        </div>
        <div class="openhat">
          <div class="pad openhat-pad b0"></div>
          <div class="pad openhat-pad b1"></div>
          <div class="pad openhat-pad b2"></div>
          <div class="pad openhat-pad b3"></div>
          <div class="pad openhat-pad b4"></div>
          <div class="pad openhat-pad b5"></div>
          <div class="pad openhat-pad b6"></div>
          <div class="pad openhat-pad b7"></div>
        </div>
      </div>

      <div class="perc-track">
        <div class="controls">
          <h1>Perc</h1>
          <button data-track="6" class="mute perc-volumn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="perc-select" id="perc-select">
            <option value="./sounds/perc-808.wav">Perc 808</option>
            <option value="./sounds/perc-chirpy.wav">Perc Chirpy</option>
            <option value="./sounds/perc-hollow.wav">Perc Hollow</option>
            <option value="./sounds/perc-laser.wav">Perc Laser</option>
            <option value="./sounds/perc-metal.wav">Perc Metal</option>
            <option value="./sounds/perc-nasty.wav">Perc Nasty</option>
          </select>
        </div>
        <div class="perc">
          <div class="pad perc-pad b0"></div>
          <div class="pad perc-pad b1"></div>
          <div class="pad perc-pad b2"></div>
          <div class="pad perc-pad b3"></div>
          <div class="pad perc-pad b4"></div>
          <div class="pad perc-pad b5"></div>
          <div class="pad perc-pad b6"></div>
          <div class="pad perc-pad b7"></div>
        </div>
      </div>

      <div class="tom-track">
        <div class="controls">
          <h1>Tom</h1>
          <button data-track="7" class="mute tom-volumn">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="tom-select" id="tom-select">
            <option value="./sounds/tom-acoustic01.wav">Tom Classic</option>
            <option value="./sounds/tom-analog.wav">Tom Analog</option>
            <option value="./sounds/tom-chiptune.wav">Tom Chiptune</option>
            <option value="./sounds/tom-fm.wav">Tom FM</option>
            <option value="./sounds/tom-lofi.wav">Tim Lofi</option>
            <option value="./sounds/tom-rototom.wav">Tom Rototom</option>
          </select>
        </div>
        <div class="tom">
          <div class="pad tom-pad b0"></div>
          <div class="pad tom-pad b1"></div>
          <div class="pad tom-pad b2"></div>
          <div class="pad tom-pad b3"></div>
          <div class="pad tom-pad b4"></div>
          <div class="pad tom-pad b5"></div>
          <div class="pad tom-pad b6"></div>
          <div class="pad tom-pad b7"></div>
        </div>
      </div>

      <button class="play">Play</button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
      </div>
    </div>

    <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav"></audio>
    <audio class="clap-sound" src="./sounds/clap-analog.wav"></audio>
    <audio class="crash-sound" src="./sounds/crash-acoustic.wav"></audio>
    <audio class="openhat-sound" src="./sounds/openhat-acoustic01.wav"></audio>
    <audio class="perc-sound" src="./sounds/perc-808.wav"></audio>
    <audio class="tom-sound" src="./sounds/tom-acoustic01.wav"></audio>

    <script src="./app.js"></script>
  </body>
</html>
